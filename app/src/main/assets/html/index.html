<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="main-content">
        <h1>
            <span id="title">Title</span>
            <span id="year">(Year)</span>
        </h1>
        <div class="main-info">
            <div class="split">
                <img id="imageURL" src="logo.png" alt="Poster">
            </div>
            <div class="split">
                <div class="details">
                    <dl>
                        <dt>IMDb Rate</dt>
                        <dd id="rate">Rate</dd>
                        <dt>Duration</dt>
                        <dd id="duration">Duration</dd>
                        <dt>Genre</dt>
                        <dd id="genre">Genre</dd>
                    </dl>
                    <p id="added">Already added</p>
                    <button id="addViewButton" onclick="document.getElementById('added').style.display = 'block';
                        document.getElementById('addViewButton').style.display = 'none';
                        interface.addToViewsFromJS(document.getElementById('title').innerText, document.getElementById('year').innerText, document.getElementById('filmId').innerText, document.getElementById('type').innerText, document.getElementById('imageURL').src)">
                        Add to views
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="more-info">
        <dl>
            <dt>Plot</dt>
            <dd id="plot">Plot</dd>
            <dt>Directors</dt>
            <dd id="directors">Directors</dd>
            <dt>Actors</dt>
            <dd id="actors">Actors</dd>
        </dl>
    </div>
    <hr>
    <div class="review-info">
        <button id="reviewButton" onclick="interface.addReviewFromJS(document.getElementById('title').innerText, document.getElementById('filmId').innerText)">Make a review</button>
        <dl id="review">
            <dt>Review</dt>
            <dd id="reviewText">Review Text</dd>
            <button id="shareButton" onclick="interface.shareReviewFromJS(document.getElementById('title').innerText, document.getElementById('reviewText').innerText)">Share the review</button>
        </dl>
    </div>
    <span id="type">Type</span>
    <span id="filmId">filmId</span>
    <script src="js/main.js"></script>
</body>
</html>
