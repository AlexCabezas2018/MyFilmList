<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="main-content">
        <h1>
            <span id="title">Title</span>
            <span id="year">(Year)</span>
        </h1>
        <div class="main-info">
            <div class="split">
                <img id="imageURL" src="logo.png" alt="Poster">
            </div>
            <div class="split">
                <div class="details">
                    <dl>
                        <dt>IMDb Rate</dt>
                        <dd id="rate">Rate</dd>
                        <dt>Duration</dt>
                        <dd id="duration">Duration</dd>
                        <dt>Genre</dt>
                        <dd id="genre">Genre</dd>
                    </dl>
                    <button id="addViewButton" onclick="interface.addToViewsFromJS()">Add to views</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="more-info">
        <dl>
            <dt>Plot</dt>
            <dd id="plot">Plot</dd>
            <dt>Directors</dt>
            <dd id="directors">Directors</dd>
            <dt>Actors</dt>
            <dd id="actors">Actors</dd>
        </dl>
    </div>
    <hr>
    <div class="review">
        <button id="reviewButton" onclick="interface.addReviewFromJS(document.getElementById('title').innerText)">Make a review</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
